                        timeUnit: MINUTES
                    lifeTime:
                      duration: 30
                      timeUnit: MINUTES
                mobile:
                  enabled: true
                  otp:
                    failure:
                      count: 3
                      coolDown:
                        duration: 2
                        timeUnit: MINUTES
                    window:
                      stepSize:
                        duration: 30
                        timeUnit: SECONDS
                totp:
                  enabled: true
                  otp:
                    failure:
                      count: 3
                      coolDown:
                        duration: 2
                        timeUnit: MINUTES
                voice:
                  enabled: true
                  otp:
                    failure:
                      count: 3
                      coolDown:
                        duration: 0
                        timeUnit: MINUTES
                    lifeTime:
                      duration: 30
                      timeUnit: MINUTES
