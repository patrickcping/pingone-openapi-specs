openapi: 3.0.0
info:
  title: PingOne Platform API - Management
  description: A bare-bones collection for the PingOne API
  version: 1.0.0
externalDocs:
  url: https://apidocs.pingidentity.com/pingone/platform/v1/api/
  description: PingOne Platform API Reference
servers:
  - url: https://api.pingone.eu
    description: PingOne EU API
  - url: https://api.pingone.com
    description: PingOne US API
  - url: https://api.pingone.asia
    description: PingOne APAC API
components:
  securitySchemes:
    bearer:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: OAuth bearer token (see documentation)
  schemas:
    Error:
      type: object
      properties: 
        id:
          type: string
        code:
          type: string
        message:
          type: string
        details:
          type: array
          items:
            type: object
            properties:
              code:
                type: string
              target:
                type: string
              message:
                type: string
    Populations:
      type: object
      properties:
        '_embedded':
          type: object
          properties:
            populations:
              type: array
              items:
                $ref: '#/components/schemas/Population'
        count:
          type: number
        size:
          type: number
    Population:
      type: object
      properties:
        createdAt:
          type: string
          description: The time the resource was created.
          readOnly: true
        description:
          type: string
          description: A string that specifies the description of the population.
        id:
          type: string
          description: A string that specifies the resourceâ€™s unique identifier.
          readOnly: true
        name:
          type: string
          description: A string that specifies the population name, which must be provided and must be unique within an environment.
        updatedAt:
          type: string
          description: The time the resource was last updated.
          readOnly: true
        userCount:
          type: integer
          description: The number of users that belong to the population
          readOnly: true
security:
  - bearer: []
